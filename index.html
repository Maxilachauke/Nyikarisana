<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Website - Register and Login</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <!-- Your Firebase config (initialization) -->
  <script src="firebase-init.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>

    <!-- Registration form -->
    <form id="register-form">
      <div id="loading-indicator" style="display: none;">Loading...</div>

      <h2>Register</h2>
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Password" required />
      <input type="text" id="register-identity" placeholder="Identity Number" required />
      <input type="text" id="register-phone" placeholder="Cellphone Number" required />
      <select id="register-role" required>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Teacher Assistant">Teacher Assistant</option>
        <option value="Parent">Parent</option>
        <option value="Principal">Principal</option>
        <option value="Admin">Admin</option>
        <option value="SGB">SGB</option>
      </select>
      <button type="submit" id="register-btn">Register</button>
      <div id="recaptcha-container"></div>
    </form>

    <!-- Login form -->
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit" id="login-btn">Login</button>
      <p id="user-status"></p>
    </form>
  </header>

  <!-- Your main script (logic for auth, form handling, etc.) -->
  <script type="module" src="script.js" defer></script>
</body>
</html>
